<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Davinia pd" />
    <title>Random Excuses Maker</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      crossorigin="anonymous"

      <h1 class="fs-3 mt-5">OMG! You will not believe me but...</h1>
      <div

      <div id="boton">

          class="btn btn-warning btn-lg m-5"
          data-ajax="true"

    </div>
